
name: Test tools module

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop, main]
jobs:
  Check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - uses: actions/checkout@v2
      - name: gosetup
        run: go test state-machine/tools